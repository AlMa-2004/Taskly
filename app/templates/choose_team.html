<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Where to now? | Taskly</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/taskly.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
    <h2 class="text-primary">Welcome to Taskly!</h2>
    <p class="mb-4">You're not part of any team yet. What would you like to do?</p>

    <div class="d-grid mb-4">
      <a href="{{ url_for('teams.create_team_form') }}" class="btn btn-primary">âž• Create a New Team</a>
    </div>

    <hr>

    <form method="POST" action="{{ url_for('teams.process_join') }}">
      <div class="mb-3">
        <label for="invite_code" class="form-label">Have an invite code?</label>
        <input type="text" name="invite_code" id="invite_code" class="form-control" placeholder="e.g. ABC123XY" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">ðŸ”— Join Team</button>
      </div>
    </form>
  </div>
</body>
</html>
