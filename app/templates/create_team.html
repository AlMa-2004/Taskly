<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create a Team - Taskly</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem auto;
      max-width: 500px;
    }
    label, input {
      display: block;
      margin-top: 1rem;
      width: 100%;
    }
    input[type="submit"] {
      margin-top: 1.5rem;
      padding: 0.5rem;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Create Your Team</h1>
  <p>Welcome! It looks like this is your first time here. Create a team to get started.</p>

  <form action="{{ url_for('teams.create_team') }}" method="POST">
    <label for="name">Team Name</label>
    <input type="text" name="name" id="name" required placeholder="e.g. Dev Squad">

    <input type="submit" value="Create Team">
  </form>
</body>
</html>
